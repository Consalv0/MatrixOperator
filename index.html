<!DOCTYPE html><link hreflang="es-MX" href="//Consalv0.github.io/MatrixOperator"><html><head><title>Matrix Operator</title><meta charset="UTF-8"><link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css"><link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"><!-- script(language='javascript' type='text/javascript' src='//cdnjs.cloudflare.com/ajax/libs/svg.js/2.5.2/svg.min.js')--><style>@import url(//fonts.googleapis.com/css?family=Lato:300,400,700,400italic|Playfair+Display);html,body{font-family:'Lato',sans-serif;background-color:#000}h2.card-block{text-align:center;font-weight:bold}.card,.side{margin-top:4%}#tables{margin-top:8%;margin-bottom:8%}.div{margin-left:5%;margin-right:5%;margin-top:0;margin-bottom:0}</style></head><body><div id="missinMatrix" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel" aria-hidden="true" class="modal fade"><div class="modal-dialog modal-sm"><div class="alert alert-danger"><strong>ERROR!</strong><p>Required matrix is missing in operation.</p></div></div></div><div id="noSameSize" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel" aria-hidden="true" class="modal fade"><div class="modal-dialog modal-sm"><div class="alert alert-warning"><strong>WARNING!</strong><p>The matrices must have an equal number of rows and columns to be operated.</p></div></div></div><div id="noEqualIntersections" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel" aria-hidden="true" class="modal fade"><div class="modal-dialog modal-sm"><div class="alert alert-warning"><strong>WARNING!</strong><p>The columns in A must be equal to the number of rows in B to be operated.</p></div></div></div><div id="tables" class="row justify-content-around"><div class="col-10 col-xs-12 col-lg-5"><div id="mTableA" class="card"><div class="card-block"><h2 class="card-title font-weight-bold text-center">Matrix A</h2></div><div id="sizeController" class="card-block btn-toolbar justify-content-between"><h3 class="card-text">Rows</h3><div id="rows" class="btn-group"><button id="sum" class="btn btn-primary">+</button><button id="sub" class="btn btn-secondary">-</button></div><h3 class="card-text">Columns</h3><div id="columns" class="btn-group"><button id="sum" class="btn btn-primary">+</button><button id="sub" class="btn btn-secondary">-</button></div></div><div class="div"><div style="width: 100%; height: 1px; background-color: #ccc;" class="progress-bar"></div></div><div id="table" class="card-block"></div></div></div><div class="col-10 col-xs-12 col-lg-5"><div id="mTableB" class="card"><div class="card-block"><h2 class="card-title font-weight-bold text-center">Matrix B</h2></div><div id="sizeController" class="card-block btn-toolbar justify-content-between"><h3 class="card-text">Rows</h3><div id="rows" class="btn-group"><button id="sum" class="btn btn-primary">+</button><button id="sub" class="btn btn-secondary">-</button></div><h3 class="card-text">Columns</h3><div id="columns" class="btn-group"><button id="sum" class="btn btn-primary">+</button><button id="sub" class="btn btn-secondary">-</button></div></div><div class="div"><div style="width: 100%; height: 1px; background-color: #ccc;" class="progress-bar"></div></div><div id="table" class="card-block"></div></div></div></div><div class="card card-text-center"><div class="card-header"><div style="width: 100%; height: 1px; background-color: #ccc;" class="progress-bar"></div></div><div id="matrixOperator" class="card-block"><div id="twoMatrix" class="row btn-toolbar justify-content-center form-inline"><select id="matrixFirst" class="custom-select mr-3"><option selected>Select Matrix</option><option>Matrix A</option><option>Matrix B</option></select><div id="operation" data-toggle="buttons" class="btn-group mr-3"><label class="btn btn-primary active">+<input id="sum" type="radio" name="options" checked></label><label class="btn btn-primary">-<input id="sub" type="radio" name="options"></label><label class="btn btn-primary">â€¢<input id="mult" type="radio" name="options"></label></div><select id="matrixSecond" class="custom-select mr-3"><option selected>Select Matrix</option><option>Matrix A</option><option>Matrix B</option></select></div><div class="row justify-content-center"><div id="mTableC" class="card col-10 col-lg-6"><div class="card-block"><h2 class="card-title font-weight-bold text-center">Matrix C</h2></div><div class="div"><div style="width: 100%; height: 1px; background-color: #ccc;" class="progress-bar"></div></div><div id="table" class="card-block"></div></div></div></div><div class="card-header"><div style="width: 100%; height: 1px; background-color: #ccc;" class="progress-bar"></div></div></div><script src="//code.jquery.com/jquery-3.2.1.min.js"></script><script src="//cdn.jsdelivr.net/lodash/4.17.4/lodash.min.js"></script><script src="//cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js"></script><script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js"></script><script>/* eslint space-infix-ops: 0, space-before-function-paren: 0, indent: 0, no-trailing-spaces: 0, no-irregular-whitespace: 0 */
/* global $ */

/* TABLE */
function addRow(path, id) {
  let row = '<div class="d-flex flex-nowrap" id="' + id + '">'
  $(path).append(row)
}

function addColumn(path, id, value = '') {
  let column = '<input type="tel" class="form-control matrixListener" id="' + id + '" value="' + value + '" placeholder="-" style="text-align:center;">'
  $(path).append(column)
}
/* ******* */

/* MAKE */
function doMatrix(matrix, rows, columns) {
  for (let i = 0; i < rows; i++) {
    matrix.push([])
    for (let j = 0; j < columns; j++) {
      matrix[i].push(Math.floor(Math.random()*10))
    }
  }
}

function makeTable(matrix, name) {
  matrix.forEach(function (matrix, i) {
    addRow('#mTable' + name + ' #table', i)
    matrix.forEach(function (matrix, j) {
      addColumn('#mTable' + name + ' #table' + ' div#' + i, j, matrix)
    })
  })
}

function emptyTable(name) {
  $('#mTable' + name + ' #table').empty()
}

var matrixA = []
var matrixB = []
doMatrix(matrixA, 3, 4)
doMatrix(matrixB, 4, 3)
makeTable(matrixA, 'A')
makeTable(matrixB, 'B')
/* ******* */

function getMatrixWithID(parentID) {
  parentID = parentID.toString()
  parentID = parentID.replace(/mTable/g, '')
  if (parentID === 'A') return matrixA
  if (parentID === 'B') return matrixB
}

function toggleModal(path) {
  $(path).modal('toggle')
}

function doSum(mFirst, mSecond, sign = true) {
  if (mFirst.length !== mSecond.length) {
    toggleModal('#noSameSize'); return
  } else if (mFirst[0].length !== mSecond[0].length) {
    toggleModal('#noSameSize'); return
  }
  let mSolved = []
  for (let i = 0; i < mFirst.length; i++) {
    mSolved.push([])
    for (let j = 0; j < mFirst[i].length; j++) {
      if (sign) {
        mSolved[i].push(mFirst[i][j] + mSecond[i][j])
      } else {
        mSolved[i].push(mFirst[i][j] - mSecond[i][j])
      }
    }
  }
  emptyTable('C')
  makeTable(mSolved, 'C')
}

function doMult(mFirst, mSecond, mSolved = []) {
  if (mFirst[0].length !== mSecond.length) {
    toggleModal('#noEqualIntersections'); return
  }
  let sum = 0
  mFirst.forEach(function (element, m) {
    mSolved.push([])
    for (let i = 0; i < mSecond[0].length; i++) {
      mSolved[m].push(0)
      sum = 0
      for (let j = 0; j < element.length; j++) {
        sum += element[j] * mSecond[j][i]
        if (j === element.length-1) {
          mSolved[m][i] = sum
        }
      }
    }
  })

  emptyTable('C')
  makeTable(mSolved, 'C')
}

$(document).on('keyup', '.matrixListener', function() {
  let parentID = $(this).parent().parent().parent().attr('id')
  let matrix = getMatrixWithID(parentID)
  let column = $(this).parent().attr('id')
  let row = $(this).attr('id')
  let value = parseInt($(this).val()) ? parseInt($(this).val()) : 0
  matrix[column][row] = value
})

$(document).on('click', '#rows #sum', function(matrix) {
  let parentID = $(this).parent().parent().parent().attr('id')
  matrix = getMatrixWithID(parentID)
  if (matrix.length === 12) return
  addRow('#' + parentID + ' #table', matrix.length)
  let newRow = []
  matrix[0].forEach(function (element, idx) {
    addColumn('#' + parentID + ' #table div#' + matrix.length, idx)
    newRow.push(0)
  })
  matrix.push(newRow)
})

$(document).on('click', '#rows #sub', function(matrix) {
  let parentID = $(this).parent().parent().parent().attr('id')
  matrix = getMatrixWithID(parentID)
  if (matrix.length === 1) return
  $('#' + parentID + ' #table div#' + (matrix.length-1)).fadeOut(100, function() {
    $(this).remove()
  })
  matrix.pop()
})

$(document).on('click', '#columns #sum', function(matrix) {
  let parentID = $(this).parent().parent().parent().attr('id')
  matrix = getMatrixWithID(parentID)
  if (matrix[0].length === 12) return
  $('#' + parentID + ' #table div').each(function(idx) {
    addColumn('#' + parentID + ' #table div#' + idx, matrix[0].length)
  })
  matrix.forEach(function (mtx) {
    mtx.push(0)
  })
})

$(document).on('click', '#columns #sub', function(matrix) {
  let parentID = $(this).parent().parent().parent().attr('id')
  matrix = getMatrixWithID(parentID)
  if (matrix[0].length === 1) return
  $('#' + parentID + ' #table div').each(function(idx, element) {
    $(element).children().last().fadeOut(100, function() {
      $(this).remove()
    })
  })
  matrix.forEach(function (mtx) {
    mtx.pop()
  })
})

$(document).on('click', '#matrixOperator #twoMatrix label', function(matrixFirst, matrixSecond) {
  if (($(this).parent().parent().parent().find('#matrixFirst').find(':selected').text()) === 'Select Matrix') {
    toggleModal('#missinMatrix'); return
  }
  if (($(this).parent().parent().parent().find('#matrixSecond').find(':selected').text()) === 'Select Matrix') {
    toggleModal('#missinMatrix'); return
  }
  matrixFirst = ($(this).parent().parent().parent().find('#matrixFirst').find(':selected').text()) === 'Matrix B'
                ? matrixB : matrixA
  matrixSecond = ($(this).parent().parent().parent().find('#matrixSecond').find(':selected').text()) === 'Matrix B'
                 ? matrixB : matrixA
  let operation = $(this).children().attr('id')
  if (operation === 'sum') {
    doSum(matrixFirst, matrixSecond)
  }
  if (operation === 'sub') {
    doSum(matrixFirst, matrixSecond, false)
  }
  if (operation === 'mult') {
    doMult(matrixFirst, matrixSecond)
  }
})
</script></body></html>
